<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>SupeAble Mobile Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4 References -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Link to FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/app.css">

    <!-- QR code stuff -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>   

    <!-- Your custom JavaScript -->
    <script src="js/app.js"></script>

    <!-- Link to image for the favicon -->
    <link rel="icon" href="images/check_small.png">
</head>

<body>

<!-- Top Navigation Bar -->

<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <!-- Logo -->
      <a class ="navbar-brand" href="index.html">
          <img alt="TU Logo" src="images/check_small.png" style="width:40px;">
          &nbsp;&nbsp;SupeAble Client
      </a>

    <!-- Toggler Icon for responsiveness -->
    <button id="toggle-icon" class="navbar-toggler secured" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <!--Menu sets on the left -->
        <ul class="navbar-nav mr-auto">
        </ul>
    <!--Menu sets on the right -->
    <!--Each individual item can be secured by adding the class: secured -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item secured">
                <a id="link-history" class="nav-link" href="#"><i class="fa fa-link"></i> History </a>
            </li>
            <li class="nav-item secured">
                <a id="link-logout" class="nav-link" href="#"><i class="fa fa-sign-out"></i>Logout</a>
            </li>
        </ul>    
    </div>
</nav>

<br><br><br>

<!--Start container for BS4 (Bootstrap 4) formatting-->
<div class="container-fluid">

    <div class="row text-center">
        <div class="col-md-12">
			&nbsp; 
        </div>
    </div>

    <div class="row">
    <div class="col-md-2"></div>

		<div class="col-md-8 content-wrapper " id="div-login" style="display: none;">
                <form id='form-login'>
				<label for="username">User name:</label>
				<input type="text" name="username" id="username" class="form-control" >
				<label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" >
                <br>
				<div class="text-center">
                    <input type="button" value="Login" id="btnLogin" class="btn btn-primary" style="font-size:2em;width:100%;" >
                    <br><br>
                    <input type="button" value="Sign Up" id="btnSignup" class="btn btn-secondary" style="font-size:2em;width:100%;" >
                </div>
                <br>
                <div id='login_message' class="">
                </div>
			</form>
		</div>

		<div class="col-md-8 content-wrapper " id="div-scan" style="display: none;">
			<div>
               <h1>Scan Event Code </h1>
            </div>
            <div style="margin-left:auto;margin-right:auto;width:400px;height:450px;max-width:100%" id="reader"></div>
            <div class="text-center">
            </div>
            <br>
            <form id="form-scan">
                <input type="hidden" id="userid" name="userid" >
                <input type="hidden" id="eventcode" name="eventcode" value="12345678-1234-1234-1234-000000000003" >
            </form>

            <div id="scan_message" class="" >
            </div>
		</div>
		
		<div class="col-md-8 content-wrapper " id="div-history" style="display: none;">
			<h1>History</h1>
            <table id="table-history"  class="table table-bordered" >

                
            </table>
            <br>
            <div id="history_message" class="" >
            </div>
            <br><br>
            <div class="text-center">
                <input type="button" value="Back to Scan" id="btnBacktoScan" class="btn btn-primary" style="font-size:2em;width:100%;" >
                <br><br>
            </div>

		</div>
		
		<div class="col-md-8 content-wrapper " id="div-confirm" style="display: none;">
            <h1> Confirmation </h1>
            <img alt="TU Logo" src="images/check_high.png" style="width:100px;">
            <br><br>
            <input type = "button" value = "Done" id = "btnDone" class = "btn-primary" style = "font-size: 2em; width: 100%;">
        </div>
    

		<div class="col-md-8 content-wrapper " id="div-signup" style="display: none;">
			<form id="form-signup">

                <label for="newusername">User name:</label>
				<input type="text" name="username" id="newusername" class="form-control" >
                
				<label for="newpassword">Password:</label>
                <input type="password" name="password" id="newpassword" class="form-control" > 

				<label for="newpassword2">Confirmation Password:</label>
                <input type="password" id="newpassword2" class="form-control" >             
                
                <label for="email">Email:</label>
				<input type="text" name="email" id="email" class="form-control" >
            
                <br><br>
                <div class="text-center">
                    <input type="button" value="Make Account" id="btnMakeaccount" class="btn btn-primary" style="font-size:2em;width:100%;" >
                    <br><br>
                    <input type="button" value="Cancel" id="btnCancelMakeaccount" class="btn btn-secondary" style="font-size:2em;width:100%;" >
                </div>
                <br>
                <div id="signup_message" class="" >
                </div>
            </form>
		</div>

    <div class="col-md-2"></div>
    </div>

<div class="row">
    <div class="col-md-12 text-center">
        <div>
            &nbsp;
        </div>
    </div>
</div>

</div> 
</div>

				&nbsp; 
            </div>
        </div>
    </div>
</body>
</html>
